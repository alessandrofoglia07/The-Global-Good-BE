service: my-lambda-service
frameworkVersion: '3'

useDotenv: true

provider:
    name: aws
    runtime: nodejs20.x
    region: us-west-1
    iamRoleStatements:
        - Effect: 'Allow'
          Action:
              - 'dynamodb:*'
          Resource: 'arn:aws:dynamodb:us-west-1:*:table/*'
    httpApi:
        authorizers:
            jwtCognitoAuthorizer:
                type: jwt
                identitySource: $request.header.Authorization
                issuerUrl: ${env:ISSUER_URL}
                audience:
                    - ${env:AUDIENCE}

functions:
    hello:
        handler: src/hello.handler
        events:
            - httpApi:
                  path: /hello
                  method: get
                  authorizer:
                      name: jwtCognitoAuthorizer
    queryProducts:
        handler: src/queryProducts.handler
        events:
            - httpApi:
                  path: /products
                  method: get
    scanProducts:
        handler: src/scanProducts.handler
        events:
            - httpApi:
                  path: /products/all
                  method: get

plugins:
    - serverless-plugin-typescript
