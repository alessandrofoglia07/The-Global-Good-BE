service: TheGlobalGood-serverless
frameworkVersion: '3'

useDotenv: true

provider:
    name: aws
    runtime: nodejs20.x
    region: us-west-1
    httpApi:
        authorizers:
            jwtCognitoAuthorizer:
                type: jwt
                identitySource: $request.header.Authorization
                issuerUrl: ${env:ISSUER_URL}
                audience:
                    - ${env:AUDIENCE}
        cors:
            allowedOrigins:
                - ${env:CLIENT_BASE_URL}
            allowCredentials: true

package:
    individually: true

functions:
    queryProducts:
        handler: src/queryProducts.handler
        events:
            - httpApi:
                  path: /products
                  method: get
        iamRoleStatements:
            - Effect: 'Allow'
              Action:
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
              Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_PRODUCTS_TABLE_NAME}'
    getProduct:
        handler: src/getProduct.handler
        events:
            - httpApi:
                  path: /product/{collection}/{name}
                  method: get
        iamRoleStatements:
            - Effect: 'Allow'
              Action:
                  - 'dynamodb:GetItem'
              Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_PRODUCTS_TABLE_NAME}'
    getMultipleProducts:
        handler: src/getMultipleProducts.handler
        events:
            - httpApi:
                  path: /product/multiple
                  method: get
        iamRoleStatements:
            - Effect: 'Allow'
              Action:
                  - 'dynamodb:BatchGetItem'
              Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${env:DYNAMODB_PRODUCTS_TABLE_NAME}'

plugins:
    - serverless-esbuild
    - serverless-iam-roles-per-function
    - serverless-dotenv-plugin

custom:
    esbuild:
        packager: pnpm
        bundle: true
        minify: true
        keepNames: true
    dotenv:
        exclude:
            - POOL_CLIENT_ID
            - USER_POOL_ID
            - ISSUER_URL
            - AUDIENCE
        required:
            file: true
